<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Tube</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="container site-header__inner">
      <div class="site-header__left-side">
        <button class="site-header__menu-btn"></button>
        <a class="site-logo" href="index.html" class="site-logo">
          <img class="site-logo__img" src="img/logo.svg" width="116" height="25" alt="Site logo">
        </a>
      </div>

      <div class="site-header__right-side">
        <form class="site-header__form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="site-header__input" type="search" placeholder="Search">
          <button class="site-header__search-icon"></button>
        </form>
        <div class="site-header__buttons">
          <button class="site-header__videocamera-btn"></button>
          <button class="site-header__function-btn"></button>
          <button class="site-header__notification-btn"></button>
          <button class="site-header__user-menu-btn"></button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__left-side left-side">
        <button class="left-side__home-btn">Home</button>
        <button class="left-side__trending-btn">Trending</button>
        <button class="left-side__subscriptions-btn">Subscriptions</button>
        <button class="left-side__library-btn">Library</button>
        <button class="left-side__history-btn">History</button>
        <button class="left-side__watch-later-btn">Watch later</button>
        <button class="left-side__favourites-btn">Favourites</button>
        <button class="left-side__liked-btn">Liked videos</button>
        <button class="left-side__music-btn">Music</button>
        <button class="left-side__games-btn">Games</button>
        <!-- <button class="">Show more</button> -->

        <h4>Subscriptions</h4>
        <a href="#">Gussie Singleton</a>
        <a href="#">Nora Francis</a>
        <a href="#">Belle Briggs</a>
        <a href="#">Eunice Cortez</a>
        <a href="#">Emma Hanson</a>
        <a href="#">Leah Berry</a>

        <button class="settings-btn">Settings</button>
      </div>
      <div class="main__right-side">

      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
